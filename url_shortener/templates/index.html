<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <h1>URL Shortener</h1>
    <form method="post">
      <label for="original_url">Enter your URL:</label>
      <input type="url" id="original_url" name="original_url" required>
      <button type="submit">Shorten</button>
    </form>
    {% if short_url %}
    <p>Short URL: <a href="{{ url_for('redirect_to_original', short_url=short_url, _external=True) }}">{{ request.host_url }}{{ short_url }}</a></p>
    {% endif %}
  </body>
</html>
